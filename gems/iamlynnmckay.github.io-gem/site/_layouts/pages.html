---
layout: default
---

<h1>{{ page.title }}</h1>

{% assign tags = "" | split: "" %}
{% for post in site.posts %}
{% assign tags = tags | concat: post.tags %}
{% endfor %}

<ul>

{% for tag in tags %}

<h2 id="{{ tag }}">
    <span><a href="/{{ tag }}">#{{tag}}</a></span>
</h2>

{% include posts.html tag=tag %}

{% endfor %}

</ul>
